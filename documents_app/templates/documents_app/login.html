{% extends "documents_app/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login - Dubai Documents{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0 text-center">
                    <i class="bi bi-lock"></i> Login Required
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <p class="text-muted">
                        <i class="bi bi-info-circle"></i>
                        Viewer access is available without login
                    </p>
                    <a href="{% url 'document_viewer' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-eye"></i> Go to Viewer
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
